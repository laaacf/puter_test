<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Viewer - Puter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #1a1a1a;
            color: #fff;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .toolbar {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 20px;
            background: #2a2a2a;
            border-bottom: 1px solid #3a3a3a;
        }

        .toolbar button {
            background: #3a3a3a;
            border: none;
            color: #fff;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.2s;
        }

        .toolbar button:hover {
            background: #4a4a4a;
        }

        .zoom-controls {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-left: auto;
        }

        .zoom-level {
            min-width: 60px;
            text-align: center;
            font-size: 14px;
        }

        .image-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: auto;
            position: relative;
            background: #0a0a0a;
        }

        .image-wrapper {
            transition: transform 0.3s ease;
            transform-origin: center center;
        }

        #image {
            max-width: 100%;
            max-height: 100%;
            display: block;
            object-fit: contain;
        }

        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
            height: 100%;
            font-size: 18px;
            color: #888;
        }

        .loading-icon {
            font-size: 48px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .error {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            gap: 20px;
            color: #ff6b6b;
        }

        .error-icon {
            font-size: 64px;
        }

        .error-message {
            font-size: 18px;
        }

        .info-panel {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px 15px;
            border-radius: 4px;
            font-size: 12px;
            display: none;
            z-index: 10;
        }

        .info-panel.visible {
            display: block;
        }
    </style>
</head>
<body>
    <div class="toolbar">
        <button id="zoomOut" title="Zoom Out">➖</button>
        <button id="zoomIn" title="Zoom In">➕</button>
        <button id="zoomFit" title="Fit to Screen">Fit</button>
        <button id="zoomActual" title="Actual Size">100%</button>
        <div class="zoom-controls">
            <span class="zoom-level" id="zoomLevel">100%</span>
        </div>
        <button id="rotateLeft" title="Rotate Left">↺</button>
        <button id="rotateRight" title="Rotate Right">↻</button>
        <button id="fullscreen" title="Fullscreen">⛶</button>
    </div>

    <div class="image-container" id="imageContainer">
        <div class="image-wrapper" id="imageWrapper">
            <img id="image" alt="Loaded image" style="display: none;" />
        </div>
        <div class="loading" id="loading">
            <div class="loading-icon">⚙️</div>
            <div>Loading image...</div>
        </div>
        <div class="error" id="error" style="display: none;">
            <div class="error-icon">⚠️</div>
            <div class="error-message" id="errorMessage">Failed to load image</div>
        </div>
    </div>

    <div class="info-panel" id="infoPanel"></div>

    <script>
        const image = document.getElementById('image');
        const imageWrapper = document.getElementById('imageWrapper');
        const imageContainer = document.getElementById('imageContainer');
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');
        const errorMessage = document.getElementById('errorMessage');
        const zoomLevelDisplay = document.getElementById('zoomLevel');
        const infoPanel = document.getElementById('infoPanel');

        let zoom = 1;
        let rotation = 0;
        let imageURL = null;

        // 获取URL参数
        function getURLParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                token: params.get('puter.app_instance_id'),
                appId: params.get('puter.app.id'),
                appName: params.get('puter.app.name'),
                parentInstanceId: params.get('puter.parent_instance_id'),
                // 文件信息
                itemUid: params.get('puter.item.uid'),
                itemPath: params.get('puter.item.path'),
                itemName: params.get('puter.item.name'),
                itemReadUrl: params.get('puter.item.read_url'),
                itemWriteUrl: params.get('puter.item.write_url'),
                itemSize: params.get('puter.item.size')
            };
        }

        // 显示错误
        function showError(message) {
            console.error('[Viewer]', message);
            loading.style.display = 'none';
            error.style.display = 'flex';
            errorMessage.textContent = message;
        }

        // 显示图片
        function displayImage(url, item) {
            image.src = url;
            image.style.display = 'block';
            loading.style.display = 'none';
            error.style.display = 'none';

            image.onload = () => {
                console.log('[Viewer] Image loaded successfully');
                fitToScreen();
            };

            image.onerror = () => {
                console.error('[Viewer] Image failed to load');
                showError('Failed to display image');
            };
        }

        // 显示文件信息
        function showFileInfo(blob, item) {
            const size = formatFileSize(blob.size);
            const type = blob.type || 'unknown';

            infoPanel.innerHTML = `
                <strong>${item.name || 'image'}</strong><br>
                ${size} • ${type}
            `;
            infoPanel.classList.add('visible');
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }

        // 缩放功能
        function setZoom(newZoom) {
            zoom = Math.max(0.1, Math.min(10, newZoom));
            updateTransform();
        }

        function updateTransform() {
            imageWrapper.style.transform = `scale(${zoom}) rotate(${rotation}deg)`;
            zoomLevelDisplay.textContent = Math.round(zoom * 100) + '%';
        }

        function zoomIn() {
            setZoom(zoom * 1.25);
        }

        function zoomOut() {
            setZoom(zoom / 1.25);
        }

        function fitToScreen() {
            zoom = 1;
            rotation = 0;
            updateTransform();
        }

        function actualSize() {
            const containerWidth = imageContainer.clientWidth;
            const containerHeight = imageContainer.clientHeight;

            if (image.naturalWidth && image.naturalHeight) {
                const scaleX = containerWidth / image.naturalWidth;
                const scaleY = containerHeight / image.naturalHeight;
                zoom = Math.min(scaleX, scaleY, 1);
            } else {
                zoom = 1;
            }

            rotation = 0;
            updateTransform();
        }

        function rotateLeft() {
            rotation -= 90;
            updateTransform();
        }

        function rotateRight() {
            rotation += 90;
            updateTransform();
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // 事件监听
        document.getElementById('zoomIn').addEventListener('click', zoomIn);
        document.getElementById('zoomOut').addEventListener('click', zoomOut);
        document.getElementById('zoomFit').addEventListener('click', fitToScreen);
        document.getElementById('zoomActual').addEventListener('click', actualSize);
        document.getElementById('rotateLeft').addEventListener('click', rotateLeft);
        document.getElementById('rotateRight').addEventListener('click', rotateRight);
        document.getElementById('fullscreen').addEventListener('click', toggleFullscreen);

        // 键盘快捷键
        document.addEventListener('keydown', (e) => {
            if (e.key === '+' || e.key === '=') {
                e.preventDefault();
                zoomIn();
            } else if (e.key === '-' || e.key === '_') {
                e.preventDefault();
                zoomOut();
            } else if (e.key === 'f' || e.key === 'F') {
                e.preventDefault();
                fitToScreen();
            } else if (e.key === 'a' || e.key === 'A') {
                e.preventDefault();
                actualSize();
            } else if (e.key === 'l' || e.key === 'L') {
                e.preventDefault();
                rotateLeft();
            } else if (e.key === 'r' || e.key === 'R') {
                e.preventDefault();
                rotateRight();
            } else if (e.key === 'F11') {
                e.preventDefault();
                toggleFullscreen();
            }
        });

        // 鼠标滚轮缩放
        imageContainer.addEventListener('wheel', (e) => {
            if (e.ctrlKey || e.metaKey) {
                e.preventDefault();
                const delta = e.deltaY > 0 ? 0.9 : 1.1;
                setZoom(zoom * delta);
            }
        });

        // 主加载逻辑
        async function loadImage() {
            const params = getURLParams();
            console.log('[Viewer] Loading with params:', params.itemName);

            // 方式1：优先使用 URL 参数中的文件信息
            if (params.itemUid) {
                try {
                    let item = {
                        uid: params.itemUid,
                        path: params.itemPath,
                        name: params.itemName,
                        size: params.itemSize
                    };

                    // 优先使用 read_url（最直接，不需要 SDK）
                    if (params.itemReadUrl) {
                        console.log('[Viewer] Using read_url');
                        displayImage(params.itemReadUrl, item);

                        // 获取文件大小用于显示
                        try {
                            const blob = await fetch(params.itemReadUrl).then(r => r.blob());
                            showFileInfo(blob, item);
                        } catch (e) {
                            console.warn('[Viewer] Could not fetch file info:', e);
                        }
                        return;
                    }

                    // 如果没有 read_url，尝试使用 SDK
                    if (typeof window.puter !== 'undefined') {
                        console.log('[Viewer] Using SDK to read file');
                        const blob = await window.puter.fs.read({ uid: params.itemUid });
                        const url = URL.createObjectURL(blob);
                        displayImage(url, item);
                        showFileInfo(blob, item);
                        return;
                    }

                    // 既没有 read_url 也没有 SDK，尝试直接构造 URL
                    console.log('[Viewer] Trying direct URL construction');
                    // 构造读取 URL: /item/{uid}
                    const directUrl = `/item/${params.itemUid}`;
                    displayImage(directUrl, item);
                    return;

                } catch (err) {
                    console.error('[Viewer] Error reading file:', err);
                    showError('Failed to read file: ' + err.message);
                }
                return;
            }

            // 方式2：等待 postMessage（备用方案）
            console.log('[Viewer] No file UID in URL, waiting for postMessage');

            // 检查是否有 Puter SDK
            if (typeof window.puter === 'undefined') {
                showError('Puter SDK not loaded. Please open this app from Puter.');
                return;
            }

            // 监听来自父窗口的消息
            const messageHandler = async (event) => {
                console.log('[Viewer] Received message:', event.data.msg);

                if (event.data.msg === 'file_info' || event.data.msg === 'fileOpenPicked') {
                    const items = event.data.items || [event.data];

                    if (items.length > 0) {
                        const item = items[0];
                        const uid = item.uid;
                        if (!uid) {
                            showError('No file UID provided');
                            return;
                        }

                        try {
                            const blob = await window.puter.fs.read({ uid: uid });
                            const url = URL.createObjectURL(blob);
                            displayImage(url, item);
                            showFileInfo(blob, item);
                        } catch (err) {
                            console.error('[Viewer] Error reading file:', err);
                            showError('Failed to read file: ' + err.message);
                        }
                    }
                }
            };

            window.addEventListener('message', messageHandler);

            // 请求父窗口发送文件信息
            if (window.parent !== window) {
                window.parent.postMessage({
                    msg: 'request_file_info',
                    app_instance_id: params.token
                }, '*');

                // 设置超时
                setTimeout(() => {
                    if (loading.style.display !== 'none') {
                        showError('No file received. Please open an image file from Puter.');
                    }
                }, 5000);
            } else {
                showError('This is a builtin app. Please open it from Puter by double-clicking an image file.');
            }
        }

        // 初始化
        console.log('[Viewer] Initializing');
        loadImage();
    </script>
</body>
</html>
